{% extends "faqarticle.html" %}
{% load translate %}

{% block faqarticlecontent %}
    {% include "content.html" with name="widget mail intro" %}
    <h2><label for="html-block">HTML</label></h2>
    <div>
    <textarea id="html-block" readonly>&lt;form action="https://internet.nl/mail/" method="POST"&gt;
  &lt;p&gt;
    &lt;img class="internetnl" src="https://internet.nl/static/logo_en.svg" alt="{% translate 'page sitedescription' %}"/&gt;
    {% translate 'widget mail html-block' %}
  &lt;/p&gt;
  &lt;label for="internetnl-mail-url"&gt;{% translate 'base test mail input'%}&lt;/label&gt;
  &lt;span class="internetnl emailfield"&gt;
    &lt;input id="internetnl-mail-url" type="text" name="url" placeholder="example.nl"&gt;
  &lt;/span&gt;
  &lt;button class="internetnl"&gt;{% translate 'base test start'%}&lt;/button&gt;
&lt;/form&gt;</textarea>
    </div>
    <h2><label for="css-block">CSS</label></h2>
    <textarea id="css-block" readonly>img.internetnl {
  max-width: 100%;
  height: auto;
  float: none;
  clear: both;
  display: block;
}
.internetnl.emailfield:before {
  content: '@';
  background: #dadada;
  width: 8%;
  display: block;
  float: left;
  text-align: center;
  height: 100%;
  overflow: hidden;
  padding: 2px 0;
} 
button.internetnl:hover {
    cursor: pointer;
}
button.internetnl:hover,
button.internetnl:focus,
button.internetnl:active {
    background: #ffab4c;
}
button.internetnl {
    display: block;
    margin: 0 auto .5em;
    background: #fff;
    border: solid .3em #ffab4c;
    font-family: 'robotobold', arial, sans-serif;
    font-weight: bold;
    font-size: 100%;
    border-radius: 18px;
    padding: .2em .5em;
}</textarea>
    {% include "content.html" with name="widget content notes" %}
{% endblock %}
